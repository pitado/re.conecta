spring:
  application:
    name: reconecta

  datasource:
    url: ${JDBC_DATABASE_URL}
    username: ${JDBC_DATABASE_USERNAME}
    password: ${JDBC_DATABASE_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    # Pode manter. O Hibernate detecta sozinho, mas não atrapalha.
    database-platform: org.hibernate.dialect.PostgreSQLDialect

server:
  # Render injeta a variável PORT. Deixamos 10000 como fallback.
  port: ${PORT:10000}
  # Para o X-Forwarded-* do Render funcionar corretamente
  forward-headers-strategy: framework

# Swagger / OpenAPI
springdoc:
  swagger-ui:
    # caminho da UI
    path: /swagger-ui/index.html
  api-docs:
    # JSON da spec
    path: /v3/api-docs

# Actuator (opcional)
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      probes:
        enabled: true
      show-details: when_authorized
