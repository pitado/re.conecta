spring:
  application:
    name: reconecta

  datasource:
    url: ${JDBC_DATABASE_URL}
    username: ${JDBC_DATABASE_USERNAME}
    password: ${JDBC_DATABASE_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect

server:
  port: ${PORT:10000}              # Render injeta PORT; 10000 como fallback
  forward-headers-strategy: framework

springdoc:
  swagger-ui:
    path: /swagger-ui/index.html   # UI do Swagger
  api-docs:
    path: /v3/api-docs             # JSON da spec

# Actuator (health, info, etc.)
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      probes:
        enabled: true
      show-details: when_authorized
