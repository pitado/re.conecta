<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Doadores - Re.Conecta</title>
</head>
<body>
  <h1>Cadastro de Doadores</h1>
  <form id="formDoador">
    <input type="text" id="nome" placeholder="Nome" required />
    <input type="email" id="email" placeholder="E-mail" required />
    <button type="submit">Cadastrar</button>
  </form>
  <div id="listaDoadores"></div>

  <script>
    const URL_DOADORES = '/api/v1/doadores';
    const formD = document.getElementById('formDoador');
    const listaD = document.getElementById('listaDoadores');

    async function carregar() {
      const res = await fetch(URL_DOADORES);
      const data = await res.json();
      listaD.innerHTML = data.map(d => `<p>${d.nome} - ${d.email}</p>`).join('');
    }

    formD.addEventListener('submit', async e => {
      e.preventDefault();
      await fetch(URL_DOADORES, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({
          nome: formD.nome.value,
          email: formD.email.value
        })
      });
      formD.reset();
      carregar();
    });

    carregar();
  </script>
</body>
</html>
