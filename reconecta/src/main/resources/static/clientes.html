<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciamento de Clientes - Re.Conecta</title>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #0b0f14;
      color: #e6edf3;
      min-height: 100vh;
      padding: 30px;
    }
    h1 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 24px;
      color: #22d3ee;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: #121823;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }
    form {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }
    input {
      flex: 1;
      min-width: 180px;
      padding: 10px 14px;
      border: 1px solid rgba(255,255,255,.1);
      border-radius: 8px;
      background: rgba(255,255,255,.05);
      color: #e6edf3;
    }
    button {
      padding: 10px 18px;
      background: #22d3ee;
      color: #000;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: .2s;
    }
    button:hover {
      background: #8b5cf6;
      color: #fff;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 14px;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid rgba(255,255,255,.1);
      text-align: left;
    }
    th {
      color: #22d3ee;
    }
    .msg {
      margin-top: 10px;
      color: #34d399;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Gerenciamento de Clientes</h1>

    <form id="clienteForm">
      <input type="text" id="nome" placeholder="Nome" required>
      <input type="email" id="email" placeholder="Email" required>
      <button type="submit">Cadastrar</button>
    </form>

    <div id="mensagem" class="msg"></div>

    <table id="tabelaClientes">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const apiUrl = '/api/clientes'; // endpoint do seu backend
    const form = document.getElementById('clienteForm');
    const tabela = document.querySelector('#tabelaClientes tbody');
    const msg = document.getElementById('mensagem');

    // Buscar e listar clientes
    async function carregarClientes() {
      try {
        const res = await fetch(apiUrl);
        if (!res.ok) throw new Error('Erro ao buscar clientes');
        const data = await res.json();

        tabela.innerHTML = '';
        data.forEach(c => {
          const row = `<tr><td>${c.id}</td><td>${c.nome}</td><td>${c.email}</td></tr>`;
          tabela.insertAdjacentHTML('beforeend', row);
        });
      } catch (e) {
        tabela.innerHTML = '<tr><td colspan="3">Erro ao carregar clientes.</td></tr>';
      }
    }

    // Enviar novo cliente
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const cliente = {
        nome: document.getElementById('nome').value,
        email: document.getElementById('email').value
      };

      try {
        const res = await fetch(apiUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(cliente)
        });

        if (!res.ok) throw new Error('Erro ao cadastrar');
        msg.textContent = '✅ Cliente cadastrado com sucesso!';
        form.reset();
        carregarClientes();
      } catch {
        msg.textContent = '❌ Erro ao cadastrar cliente.';
      }
    });

    carregarClientes();
  </script>
</body>
</html>
