<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Doações - Re.Conecta</title>
</head>
<body>
  <h1>Registrar Doações</h1>
  <form id="formDoacao">
    <input type="text" id="doador" placeholder="Nome do doador" required />
    <input type="text" id="beneficiario" placeholder="Nome do beneficiário" required />
    <input type="number" id="quantia" placeholder="Valor (R$)" required />
    <button type="submit">Registrar</button>
  </form>
  <div id="listaDoacoes"></div>

  <script>
    const URL_DOACOES = '/api/v1/doacoes';
    const form = document.getElementById('formDoacao');
    const lista = document.getElementById('listaDoacoes');

    async function carregar() {
      const res = await fetch(URL_DOACOES);
      const data = await res.json();
      lista.innerHTML = data.map(d => `<p>${d.doador} → ${d.beneficiario}: R$${d.quantia}</p>`).join('');
    }

    form.addEventListener('submit', async e => {
      e.preventDefault();
      await fetch(URL_DOACOES, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({
          doador: form.doador.value,
          beneficiario: form.beneficiario.value,
          quantia: form.quantia.value
        })
      });
      form.reset();
      carregar();
    });

    carregar();
  </script>
</body>
</html>
